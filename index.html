<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Felipe Baranovsky">
        <meta name="description" content="Primer trabajo práctico de Web2.">
        <link rel="shortcut icon" href="icon\calculator-solid.svg" type="image/x-icon"> 
        <title>
            Calculadora
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="fileJs.js"></script>
    </head>
    <body>
        <h1>
            CALCULADORA
        </h1>
        <form name="Calculadora"> 
            <div class="container">
                <table class="table" border="1px" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="Clearcell" onClick="clearText()">
                            <span class="clear">C</span>
                        </td> 
                        <td class="Screencell" colspan="3">
                            <input class="screen" id="screen" type="text" name="screen" value="" maxlength="30">
                        </td>  
                    </tr>
                    <tr>
                        <td class="Numcell" onClick="updateText(7)">
                            <span class="num" id="7">7</span>
                        </td>
                        <td class="Numcell" onClick="updateText(8)">
                            <span class="num" id="8">8</span>
                        </td>
                        <td class="Numcell" onClick="updateText(9)">
                            <span class="num" id="9">9</span>
                        </td>
                        <td class="Numcell" onClick="updateText('+')">
                            <span class="num" id="+">+</span>
                        </td> 
                    </tr>
                    <tr>
                        <td class="Numcell" onClick="updateText(4)">
                            <span class="num" id="4">4</span>
                        </td>
                        <td class="Numcell" onClick="updateText(5)">
                            <span class="num" id="5">5</span>
                        </td>
                        <td class="Numcell" onClick="updateText(6)">
                            <span class="num" id="6">6</span>
                        </td>
                        <td class="Numcell" onClick="updateText('-')">
                            <span class="num" id="-">-</span>
                        </td> 
                    </tr>
                    <tr>
                        <td class="Numcell" onClick="updateText(1)">
                            <span class="num" id="1">1</span>
                        </td>
                        <td class="Numcell" onClick="updateText(2)">
                            <span class="num" id="2">2</span>
                        </td>
                        <td class="Numcell" onClick="updateText(3)">
                            <span class="num" id="3">3</span>
                        </td>
                        <td class="Numcell" onClick="updateText('/')">
                            <span class="num" id="/">/</span>
                        </td> 
                    </tr>
                    <tr>
                        <td class="Numcell" onClick="updateText(0)">
                            <span class="num" id="0">0</span>
                        </td>
                        <td class="Numcell" onClick="updateText('.')">
                            <span class="num" id=".">.</span>
                        </td>
                        <td class="EQcell" onClick="updateText('=')">
                            <span class="eq" id="=">=</span>
                        </td>
                        <td class="Numcell" onClick="updateText('*')">
                            <span class="num" id="*">*</span>
                        </td> 
                    </tr>
                    <tr>
                        <td style="border-color: transparent;border-right-color: black;">
                        </td>
                        <td class="Delcell" onClick="deleteChar()" colspan="2">
                            <span class="del" id="DEL">◀◀</span>
                        </td>
                        <td style="border-color: transparent;">
                        </td>
                    </tr>
                    
                </table>
            </div>
        </form>

    </body>
</html>
